stages:
  - test
sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml

image: ghcr.io/foundry-rs/foundry:latest

test:
  stage: test
  script:
    - forge --version
    - forge build --sizes
    - forge test -vvv
